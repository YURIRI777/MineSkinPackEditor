<body>
    <header>
        <h1>MineSkinPackEditor</h1>
    </header>
    <section class="description">
        <p>
            <strong>MineSkinPackEditor</strong> は、簡単にスキンパックを作成できます。
            <br>これはマインクラフト統合版でのみ動作します。
            <br>アニメーションと防具不可視はHiveなどの大型鯖では使用できません<br>ローカルでは使えます
            <br>利用する際は利用規約を確認してね<br>質問や不具合などはDiscordまで
        </p>
    </section>
    <main>
        <form id="skin-pack-form">
            <div class="form-group">
                <label for="pack-name">スキンパックの名前:</label>
                <input type="text" id="pack-name" placeholder="スキンパックの名前を入力" required>
            </div>
            <div class="uuid-container">
                <input type="text" id="pack-uuid" value="" readonly>
                <button type="button" onclick="generateUUID('pack-uuid')">再生成</button>
            </div>
            <div class="uuid-container">
                <input type="text" id="module-uuid" value="" readonly>
                <button type="button" onclick="generateUUID('module-uuid')">再生成</button>
            </div>
            <div class="file-upload">
                <label for="skin-image" id="fileName">スキン画像を選択</label>
                <input type="file" id="skin-image" accept="image/png" multiple>
            </div>
            <div id="skinPreview"></div>
            <button type="button" class="create-button" onclick="createSkinPack()">スキンパックを作成</button>
        </form>
    </main>
